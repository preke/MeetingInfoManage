
<!DOCTYPE html>
{% extends 'base.html' %}

{% block title %} 会议信息导入 {% endblock %}

{% block body %}


<div class="container" style="height: 800px; background-color: #FBF4F4; width: 1400px">
        <br>
        <br>
        <br>
        <div class="col-md-2"></div>
        <div class="col-md-8">
        <form action="{% url 'meeting_lead_in' %}" method="post" class="form">
            {% csrf_token %}
            <div class="row">
                <div class="col-sm-3"><label for="date">会议时间 ：</label></div>
                <div class="col-sm-8"><input class="form-control" type="date" name="date" id='date' placeholder="请输入日期"></div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-3"><label for="theme">会议主题 ：</label></div>
                <div class="col-sm-8"><input class="form-control" type="text" name="theme" id='theme' placeholder="请输入会议主题"></div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-3"><label for="speaker">讲师 ：</label></div>
                <div class="col-sm-8"><input class="form-control" type="text" name="name_of_speecher" id='speaker' placeholder="请输入讲师"></div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-3"><label for="speaker_kind">讲师类型 ：</label></div>
                <div class="col-sm-8"><input class="form-control" type="text" id="speaker_kind" name="type_of_speecher" placeholder="请输入讲师类型"></div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-3"><label for="speaker_city">讲师城市 ：</label></div>
                <div class="col-sm-8"><input class="form-control" type="text" id="speaker_city" name="city_of_speecher" placeholder="请输入讲师城市"></div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-3"><label for="num">参会人数 ：</label></div>
                <div class="col-sm-8"><input class="form-control" type="text" id="num" name="number_of_participant" placeholder="请输入参会人数"></div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-3"><label for="type">会议类型 ：</label></div>
                <div class="col-sm-8"><input class="form-control" type="text" id="type" name="type_of_meeting" placeholder="请输入会议类型"></div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-3"><label for="weight">会议权重 ：</label></div>
                <div class="col-sm-8"><input class="form-control" type="text" id="weight" placeholder="请输入会议权重" name="weight_of_meeting"></div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-5"></div>
                <div class="col-sm-2"><input class="form-control" type="submit" value="提交" style="font-weight: bold"> </div>
            </div>
{#            <p> 会议时间: 年 <input type="text" name="year" > 月 <input type="text" name="month"> </P>#}
{#            <p> 活动主题 : <input type="text" name="theme" > </p>#}
{#            <p> 讲师: <input type="text" name="name_of_speecher"> </p>#}
{#            <p> 讲者类型 <input type="text" name="type_of_speecher"> </p>#}
{#            <p> 讲者城市 <input type="text" name="city_of_speecher"> </P>#}
{#            <p> 参会人数 <input type="text" name="number_of_participant"> </p>#}
{#            <p> 会议权重 <input type="text" name="weight_of_meeting"> </p>#}
{#            <p> <button> 提交 </button>#}
        </form>
        </div>
        <div class="col-md-2"></div>
    </div>

{% endblock %}
